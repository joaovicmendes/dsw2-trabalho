{% block content %}
<div>
    <h2 id="table-title" style="align-content: center;">{{ name }}</h2>
    <table id="table-content">
        <tr>
            {% for header in headers %}
            <th>{{ header }}</th>
            {%endfor%}
        </tr>
        {% for row in table_data %}
        <tr>
            {%for cell in row%}
                <td>{{cell}}</td>
            {%endfor%}
        </tr>
        {%endfor%}
    </table>
</div>
{% endblock content %}
